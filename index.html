<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Balatro Tracker - UI (Subtelny Bounce)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <link rel="stylesheet" href="index-files/index.css">

</head>
<body>

    <div id="splash-container">
        <video id="plasma-video" autoplay loop muted playsinline>
            <source src="assets/plasma-bg.mp4" type="video/mp4">
            Your browser does not obsługuje tagu wideo.
        </video>
        
        <img src="assets/giant_jimbo.png" alt="Giant Jimbo" id="splash-jimbo"> 

        <div id="jimbo-text">
            <img src="assets/jimbotxt1.png" alt="Click me and I promise I will never laugh at you again." id="jimbotxt1">
            <img src="assets/jimbotxt2.png" alt="Click me and I promise I will never laugh at you again. (Hover)" id="jimbotxt2">
        </div>
    </div>

    <div id="crt-overlay"></div>

    <div class="main-screen">
        
        <header class="main-header">
            <img src="assets/logo.png" alt="Balatro Tracker Logo" class="app-logo">
            <span class="version-tag">1.0 Alpha</span>
        </header>

        <main class="card-grid">
            
           <div class="main-card-wrapper" data-card-type="placeholder-3">
            <div class="card-layer card-layer-base"></div>
            <div class="card-layer card-layer-top" id="gstakes-asset"></div> </div>
            
            <div class="main-card-wrapper" data-card-type="placeholder-2">
                <div class="card-layer card-layer-base"></div>
                <div class="card-layer card-layer-top"></div>
            </div>
            
            <div class="main-card-wrapper" id="import-card-wrapper" data-card-type="import">
                <div class="card-layer card-layer-base"></div>
                <div class="card-layer card-layer-top" id="import-asset"></div>
            </div>
            
            <div class="main-card-wrapper" data-card-type="placeholder-3">
            <div class="card-layer card-layer-base"></div>
            <div class="card-layer card-layer-top" id="photog-asset"></div> </div>
            </div>

        </main>

        <textarea id="jsonInput" style="display: none;"></textarea>

        <footer class="info-footer">
            Also visit: 
            <a href="#">Wiki</a> | 
            <a href="#">Joker Template</a> | 
            <a href="#">Save Editor</a> | 
            <a href="#">Reddit</a> | 
            <a href="#">Discord</a> | 
            <a href="#">Steam</a>
        </footer>
    </div>

    <img src="assets/jhelperjoke.png" alt="Jimbo Text (Settings)" id="joker-helper-text-bubble">
<a href="index.html" id="joker-helper-fixed-btn" class="interactive-joker-settings-btn">
    <img src="/assets/jhelper.png" alt="Joker Helper (Settings)" class="joker-helper-image">
</a>

<div id="settings-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="settings-modal" class="modal" style="text-align: center; max-width: 400px;">
            <span id="close-settings-modal-btn" class="close-btn">&times;</span>
            <h2>Prymitywne Ustawienia</h2>
            <hr style="border-color: #555; margin: 15px 0;">
            
            <div style="margin-bottom: 20px;">
                <button class="settings-btn" id="toggle-music-btn">Wyłącz Muzykę (Obecnie: ON)</button>
<button class="settings-btn" id="disable-splash-btn">Wyłącz Menu Startowe (Na stałe)</button> 
<button class="settings-btn" id="return-to-splash-btn">Powrót do Menu Startowego</button>
                </button>
            </div>

    <input type="file" id="hidden-save-importer" accept=".json" style="display: none;">
    
    <script src="index-files/scripts/index.js"></script>

</body>
</html>
