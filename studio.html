<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Balatro - Studio Jokerów</title>
    <link id="classic-style" rel="stylesheet" href="style.css">
    <link id="balatro-style" rel="stylesheet" href="balatro-style.css" disabled>
</head>
<body>

    <div class="main-container">

        <h1>Studio Tworzenia Jokerów</h1>

        <div class="top-buttons-container">
            <a href="prototyp.html" class="filter-btn" style="text-decoration: none;">Wróć do Trackera</a>
            <div style="display: flex; align-items: center; gap: 10px;">
                <label class="switch-container">
                    <span style="margin-right: 10px;">Classic UI</span>
                    <label class="switch">
                        <input type="checkbox" id="style-switcher">
                        <span class="slider"></span>
                    </label>
                    <span style="margin-left: 10px;">Balatro UI</span>
                </label>
            </div>
        </div>
        
        <div class="studio-container">
            <div class="studio-tools">
                <h3>Narzędzia</h3>
                
                <label for="image-uploader" class="upload-btn">Wgraj Obrazek</label>
                <input type="file" id="image-uploader" accept="image/*" style="display: none;">
                
                <div class="filters-panel-studio">
                    
                    <div class="filter-control">
                        <label class="filter-title">
                            <input type="checkbox" class="filter-toggle" data-filter="lock">
                            Filtr Kłódki
                        </label>
                        <div class="filter-options">
                            <label>Kolor: <input type="color" class="filter-tint" data-filter="lock" value="#C0C0C0"></label>
                            <label>Krycie: <input type="range" class="filter-opacity" data-filter="lock" min="0" max="1" step="0.01" value="1"></label>
                        </div>
                    </div>
                    
                    <div class="filter-control">
                        <label class="filter-title">
                            <input type="checkbox" class="filter-toggle" data-filter="text">
                            Filtr Tekstu "JOKER"
                        </label>
                        <div class="filter-options">
                            <label>Kolor: <input type="color" class="filter-tint" data-filter="text" value="#FFFFFF"></label>
                            <label>Krycie: <input type="range" class="filter-opacity" data-filter="text" min="0" max="1" step="0.01" value="1"></label>
                        </div>
                    </div>

                </div>

                <div class="pixelate-section">
                    <h4>Pixelizacja</h4>
                    <label><input type="checkbox" id="pixelate-toggle"> Włącz pixelizację (8x8px)</label>
                </div>
                <div class="grid-section">
                    <h4>Siatka</h4>
                    <label><input type="checkbox" id="grid-toggle"> Pokaż siatkę pikseli</label>
                </div>

                <div class="stretch-section">
                    <h4>Skalowanie</h4>
                    <label><input type="checkbox" id="stretch-toggle"> Rozciągnij, aby wypełnić</label>
                </div>

                <button id="download-creation-btn" class="main-action-btn" style="margin-top: auto;">Pobierz Obrazek</button>
            
            <div class="studio-preview">
                <canvas id="joker-canvas" width="138" height="186"></canvas>
            </div>
        </div>

    </div>

    <script src="scripts/studio.js"></script>
</body>
</html>
